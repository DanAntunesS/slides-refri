        <!-- Então, até o momento oque fizemos:
             Vamos do inicio do código até aqui, começamos criando a tag <main>, ela representa o conteúdo principal da página, porém devo admitir que ainda assim não entendo muito, assim que terminar será a primeira coisa a estudar..
            Após isso, criamos as div's com os conteúdos da página em si, colocando uma div dentro de outra com o nome do refrigerante, e duas img, uma com as frutas em png e a outro com o refri em si.
            Dentro de cada Div criamos uma class, para modificar dentro do CSS, e dentro de cada img, também criamos uma class com os mesmos fins.
            Depois, fizemos outra div, e dentro dessa div colocamos a tag buttom, que é responsável por criar um botão na tela. Criamos dois.

            **PS: Fizemos uma pequena alteração no código, mais especificamente nas class das div's de item, onde usamos o sufixo active e hidden para representar quem apareça na tela respectivamente, onde quem herdar o active apareça, a sem nd será a proxima e a com hidden será a última (mudaremos quem receberá esse valor pelo JS)**

            Logo após isso linkamos o CSS no Html

        -->
